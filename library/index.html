<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Public Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="conainer">
                <p class="library_name">Brooklyn Public Library</p>
                <ul class="menu">
                    <li class="menu__item"><a href="#">About</a></li>
                    <li class="menu__item"><a href="#">Favorites</a></li>
                    <li class="menu__item"><a href="#">Coffee shop</a></li>
                    <li class="menu__item"><a href="#">Contacts</a></li>
                    <li class="menu__item"><a href="#">Library Card</a></li>
                </ul>
                <img src="/library/icons/welcome_icon_profile.svg" alt="icon_profile">
            </div>
        </nav>
        <div class="title">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="title_text"></div>
                        <h1>Welcome to the Brooklyn Library</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="about">
            <div class="container">
                <div class="label">
                    About
                </div>
            </div>
        </section>
        <div class="section favorites">
            <div class="container">
                <div class="label">
                    Favorites
                </div>
            </div>
        </div>
        <section class="coffee_shop">
            <div class="container">
                <div class="label">
                    Coffee shop
                </div>
            </div>
        </section>
        <section class="contacts">
            <div class="container">
                <div class="label">
                    Our Contacts
                </div>
            </div>
        </section>
        <section class="digital_cards">
            <div class="container">
                <div class="label">
                    Digital Library Cards
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </main>
</body>
</html>
